
<div class="row">
  <div class="col-sm-4">
  	<ul class="list-group" ng-repeat ="friend in friend_list">
       <a href="#chat"> <li class="list-group-item"><span class="badge">{{friend.status}}</span>{{friend.name}}</li>	 </a> 
    </ul>    
  </div>
  <div class="col-sm-8">
<h1>Friend's Locations</h1>
<div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 8
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3xxSRy0J2M220WHuEDCh2554JXJuyGps&callback=initMap"
        async defer></script>
  	
  </div>
</div>
