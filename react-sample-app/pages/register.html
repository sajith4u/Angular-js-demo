<div id="register-page-wrapper">
    
        <div class="col-center-block">
            <div class="panel panel-green">
                <div class="panel-heading"><strong class="">Register</strong>
                </div>
                <div class="panel-body">                    
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">UserName</label>

                            <div class="col-sm-9">
                                <input path="userName" type="text" class="form-control" id="userName"
                                            placeholder="UserName"/>
                            </div>
                        </div>
                        <br></br>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Password</label>

                            <div class="col-sm-9">
                                <input path="password" type="password" class="form-control" id="password"
                                            placeholder="Password"/>
                            </div>
                        </div>
                        <br></br>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Email</label>

                            <div class="col-sm-9">
                                <input path="password" type="text" class="form-control" id="email"
                                            placeholder="email"/>
                            </div>
                        </div>
                        <br></br>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Address</label>

                            <div class="col-sm-9">
                                <input path="password" type="text" class="form-control" id="address"
                                            placeholder="email"/>
                            </div>
                        </div>
                        <br></br>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">Register</button>
                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                    
                </div>               
            </div>
        </div>
